<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Softr Authentication Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>
  <h1>Softr Authentication Test</h1>
  <p>This form simulates how Softr would send user data to your authentication endpoint.</p>

  <form id="softrForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value="test@example.com">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required value="Test User">
    </div>

    <div class="form-group">
      <label for="redirectUrl">Redirect URL (optional):</label>
      <input type="url" id="redirectUrl" name="redirectUrl" value="http://localhost:5173"
        placeholder="http://localhost:5173">
    </div>

    <div class="form-group">
      <label for="apiUrl">API Endpoint:</label>
      <input type="url" id="apiUrl" name="apiUrl" value="http://localhost:5000/api/auth/softr"
        placeholder="http://localhost:5000/api/auth/softr">
    </div>

    <button type="submit">Authenticate via Softr</button>
  </form>

  <div id="result" class="result"></div>

  <script>
    document.getElementById('softrForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const redirectUrl = document.getElementById('redirectUrl').value;
      const apiUrl = document.getElementById('apiUrl').value;

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'none';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            name: name,
            redirect_url: redirectUrl
          })
        });

        if (response.redirected) {
          // If the server redirected, follow the redirect
          window.location.href = response.url;
          return;
        }

        const data = await response.json();

        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>User authenticated successfully.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        ${data.magic_link ? `<p><a href="${data.magic_link}" target="_blank">Click here to complete authentication</a></p>` : ''}
                    `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
                        <h3>Error</h3>
                        <p>${data.error || 'Authentication failed'}</p>
                    `;
        }

      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
                    <h3>Network Error</h3>
                    <p>${error.message}</p>
                `;
      }

      resultDiv.style.display = 'block';
    });
  </script>
</body>

</html>
